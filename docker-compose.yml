services:
  web:
    build: .
    ports: 
      - "8081:8081"
    environment:
      - IS_PRODUCTION=true
      - RUST_BACKTRACE=1

  db:
    image: postgres
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: example

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080